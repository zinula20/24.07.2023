<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var a, b, c;
        var a = parseInt(prompt("enter a number"));
        var b = parseInt(prompt("enter a number"));
        var c = parseInt(prompt("enter a number"));

        if (a + b == c) {
            document.write( "Sum", c ); 
        }   
        else if (a + c == b) {
            document.write( "Sum", b);
        }  
        else if (b + c == a) {
            document.write( "Sum", a)
        }
        else {
            document.write( "No sum equality")
        }

    </script>
    
</body>
</html>
