<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <style>
        .red {
            color: red
        }
        .green {
            color: rgb(23, 231, 23)
        }
    </style>
    <script>
        var a, b, c;
        var a = parseInt(prompt("enter a number"));
        var b = parseInt(prompt("enter a number"));
        var c = parseInt(prompt("enter a number"));

        if (a + b == c) {
            document.write('<h3 style class="green"> Sum', c ); 
        }   
        else if (a + c == b) {
            document.write('<h3 style class="green"> Sum', b);
        }  
        else if (b + c == a) {
            document.write('<h3 style class="green"> Sum', a)
        }
        else {
            document.write('<h3 style class="red"> No sum equality')
        }

    </script>
    
</body>
</html>
